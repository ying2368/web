<!DOCTYPE html>
<html>
   <head> 
      <meta charset = "utf-8">
      <title>Using Relational Operators</title>
      <script>
         var str; 
         var now = new Date(); 
         var day = now.getDay();
     switch (day) {
            case 0:
               str = "Sunday";
               break;
            case 1:
               str = "Monday";
               break;
            case 2:
               str = "Tuesday";
               break;
            case 3:
               str = "Wednesday";
               break;
            case 4:
               str = "Thursday";
               break;
            case 5:
               str = "Friday";
               break;
            case 6:
               str = "Saturday";
               break;
    }
    document.writeln( "<h1>Today is " + str + ", welcome to JavaScript programming!</h1>" );
      </script>
   </head><body></body>
</html>
