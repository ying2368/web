<!DOCTYPE html>
<html>
   <head>
      <meta charset = "utf-8">
      <title>
        Nested For Loop 
      </title>
      <script>
    document.writeln( "<table border=1>");
         for ( var i = 1; i <= 9; i++ )
         {  
          document.writeln( "<tr>");
        
        for ( var j = 1; j <= 9; j++ )
            {
           var res= i*j;
              document.writeln( "<td>"+i+" * "+j+" = "+res+"</td>");
        }
        document.writeln( "</tr>");
         }
         document.writeln( "</table>" );
      </script>  
   </head><body></body>
</html>
