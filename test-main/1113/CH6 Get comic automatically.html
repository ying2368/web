<!DOCTYPE html>
<html>
   <head>
        <meta charset = "utf-8">
        <title>Get comic automatically</title>  
        <script>
            var url = window.prompt( "Please input URL:" );
            var first = window.prompt( "Please input first page number:" );
            var last = window.prompt( "Please input last page number:" );

            var i = parseInt(first);
            last = parseInt(last);
            var img = "";
            document.writeln( "<table width=80%>" );
            while ( i <= last ) // loop 10 times
            {

                if(i < 10)
                    img =  url + "00" + i + ".jpg";
                else if(i >= 10 && i <100)
                    img =  url + "0" + i + ".jpg";
                else
                    img =  url + i + ".jpg";

                document.writeln( "<tr><td><img src =" + img + "></td></tr>" );
                i++;
            } 
            document.writeln( "</table>" );
          
        </script>
   </head><body></body>
</html>
