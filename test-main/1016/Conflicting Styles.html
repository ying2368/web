<!DOCTYPE html>
<!--
    text-decoration : the decoration added to text
        none 
        underline : 文字之下
        overline : 文字之上
        line-through : 文字之中
    :hover 滑鼠移到該element才啟動
    margin-left : 距左邊界 20 px
-->
<html>
   <head>
      <meta charset = "utf-8">
      <title>More Styles</title>
      <style type = "text/css">
         body     { font-family: arial, helvetica, sans-serif; }
         a.nodec  { text-decoration: none; }
         a:hover  { text-decoration: underline; }
         li em    { font-weight: bold; }
         h1, em   { text-decoration: underline; }
         ul       { margin-left: 20px; }
         ul ul    { font-size: .8em; }
      </style>
   </head>
   <body>
      <h1>Shopping list for Monday:</h1>
      <ul>
         <li>Milk</li>
         <li>Bread
            <ul>
               <li>White bread</li>
               <li>Rye bread</li>
               <li>Whole wheat bread</li>
            </ul>
         </li>
         <li>Carrots</li>
         <li>Yogurt</li>
         <li>Pizza <em>with mushrooms</em></li>
      </ul>
      <p><em>Go to the</em>
         <a class = "nodec" href = "http://www.deitel.com">Grocery store</a>
      </p>
   </body>
</html>
