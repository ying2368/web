<!DOCTYPE html>
<html>
   <head>
      <meta charset = "utf-8">
      <title>nth-child</title>
      <style type = "text/css">
       table
         {
          width : 200px;
          height : 200px;
         }
       tr:nth-child(odd){ background-color:royalblue;}
       tr:nth-child(even){ background-color:crimson; }
      </style>
   </head>
   <body>
      <table border="1">
         <tr><td>&nbsp;</td><td>&nbsp;</td><td>&nbsp;</td></tr>
         <tr><td>&nbsp;</td><td>&nbsp;</td><td>&nbsp;</td></tr>
         <tr><td>&nbsp;</td><td>&nbsp;</td><td>&nbsp;</td></tr>
         <tr><td>&nbsp;</td><td>&nbsp;</td><td>&nbsp;</td></tr>
         <tr><td>&nbsp;</td><td>&nbsp;</td><td>&nbsp;</td></tr>
      </table>
   </body>
</html>
