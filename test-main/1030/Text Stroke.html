<!DOCTYPE html>
<html>
   <head>
      <meta charset = "utf-8">
      <title>Text Stroke</title>
      <style type = "text/css">
         h1
         {
            color: lightcyan;
            -webkit-text-stroke: 2px black;
            font-size: 500%;
         }
         div
         {
            color: yellow;
            -webkit-text-stroke: 5px red;
         }
      </style>
   </head>
<body>
   <h1>Text Stroke</h1>
   <h1><div>Text Stroke</div></h1>
</body>
</html>
