<!DOCTYPE html>
<html>
   <head>
      <meta charset = "utf-8">
      <title>Sample XML Query</title>
      <script src="//code.jquery.com/jquery-2.1.4.min.js"></script>	
      <script>
        function progress() {
        var dist = $("#dist").val();
        $.ajax({
	url: "7 json.php",
	data: {
	   dist: dist
            },
	type: "POST",
	datatype: "html",
            success: function( output ) {
	   $( "#out" ).html(output);
            },
	error : function(){
	    alert( "Request failed." );
	}
        });
    }
      </script>
      <style type = "text/css">
         body  { font-family: sans-serif;
                 background-color: lightyellow; }
         table { background-color: lightblue;
                 border-collapse: collapse;
                 border: 1px solid gray; }
         td    { padding: 5px; }
         tr:nth-child(odd) { background-color: white; }
      </style>
   </head>
 <body>
      <h1>台北停車資訊</h1>
      <form method = "post" action = "#">
         <p>選擇行政區:
            <select id = "dist">
		<option>松山區</option>
		<option>信義區</option>
		<option>大安區</option>
		<option>中山區</option>
		<option>中正區</option>
		<option>大同區</option>
		<option>萬華區</option>
		<option>文山區</option>
		<option>南港區</option>
		<option>內湖區</option>
		<option>士林區</option>
		<option>北投區</option>
	   </select></p>
         <p><input id = "submit" type="button" value = "Send Query" onclick="progress()"></p>
      </form>
      <div id="out"></div>
   </body>
</html>
