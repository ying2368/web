<!DOCTYPE html>
<html>
   <head>
      <meta charset = "utf-8">
      <title>Random change color</title> 
      <style type = "text/css">
         div { width:300px;
               height:300px;
               border:1px solid black
            }

         li { display: inline; margin-right: 10px; }
         ul { margin: 0; }
      </style>
      <script>
         var db;
         function start()
         {
            var button = document.getElementById( "rollButton" );
            button.addEventListener( "click", set, false );
         } // end function start 
         function set()
         {
            db = document.getElementById( "tmp" );
            var r = Math.floor( 0 + Math.random() * 256 );
            var g = Math.floor( 0 + Math.random() * 256 );
            var b = Math.floor( 0 + Math.random() * 256 );
            var color = "background:rgb("+r+","+g+","+b+")";
            db.setAttribute("style",color);
         } // end function rollDice 
      
         window.addEventListener( "load", start, false );  //新增事件
      </script>
   </head>
   <body>
    <form action = "#">
       <input id = "rollButton" type = "button" value = "change color">
    </form>
    <div id="tmp"></div>
 </body>
</html>
