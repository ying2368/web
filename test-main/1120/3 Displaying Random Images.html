<!DOCTYPE html>
<!--
    Step 1: window load -> call start()
    Step 2: initialize variable
    Step 3: button click->call rollDice()
    Step 4: call setImage()
    Step 5: set image Attribute
-->
<html>
   <head>
      <meta charset = "utf-8">
      <title>Random Dice Images</title> 
      <style type = "text/css">
         li { display: inline; margin-right: 10px; }
         ul { margin: 0; }
      </style>
      <script>
         var die1Image;
         var die2Image;
         var die3Image;
         var die4Image; 
         function start()
         {
            var button = document.getElementById( "rollButton" );
            button.addEventListener( "click", rollDice, false );
            die1Image = document.getElementById( "die1" );
            die2Image = document.getElementById( "die2" );
            die3Image = document.getElementById( "die3" );
            die4Image = document.getElementById( "die4" );
         } // end function start 
         function rollDice()
         {
            setImage( die1Image );
            setImage( die2Image );
            setImage( die3Image );
            setImage( die4Image );
         } // end function rollDice 
         function setImage( dieImg )
         {
            var dieValue = Math.floor( 1 + Math.random() * 6 );
            dieImg.setAttribute( "src", "die" + dieValue + ".png" );
            dieImg.setAttribute( "alt", 
               "die image with " + dieValue + " spot(s)" );
         } // end function setImage
         window.addEventListener( "load", start, false );  //新增事件
      </script>
   </head>
   <body>
    <form action = "#">
       <input id = "rollButton" type = "button" 
          value = "Roll Dice">
    </form>
    <ol>
       <li><img id = "die1" src = "blank.png" 
            alt = "blank image"></li>
       <li><img id = "die2" src = "blank.png"
            alt = "blank image"></li>
       <li><img id = "die3" src = "blank.png" 
            alt = "blank image"></li>
       <li><img id = "die4" src = "blank.png" 
            alt = "blank image"></li>
    </ol>
 </body>
</html>
