      <title>Using Images Collection</title>
    <script>
        function start() {
	      var button = document.getElementById( "border" );
	      button.addEventListener( "click", change, false );
	      var x = document.images;
        var txt = "";
          for (var i = 0; i < x.length; i++) {
              txt = txt +  x[i].src + "<br>";
          }
        document.getElementById("out").innerHTML = txt;
              }
            function change() {
        var x = document.images;
        x[0].style.border = "10px dotted black";
        }
        window.addEventListener( "load", start, false );
