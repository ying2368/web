<!DOCTYPE html>
<html>
   <head>
      <meta charset = "utf-8">
      <title>Using Forms Collection</title>
    <script>
        function start() {
	    var button = document.getElementById( "border" );
	    button.addEventListener( "click", calculate, false );
        }
        function calculate() {
	    var x = document.forms;
	    var num1=parseInt(x[0].n1.value);
	    var num2=parseInt(x[0].n2.value);

        var op = x[0].op.value;
        switch(op)
        {
            case "+":
                document.getElementById( "out" ).innerHTML = num1+num2;
                break;
            case "-":
                document.getElementById( "out" ).innerHTML = num1-num2;
                break;
            case "*":
                document.getElementById( "out" ).innerHTML = num1*num2;
                break;
            case "/":
                document.getElementById( "out" ).innerHTML = num1/num2;
                break;
        }

	  }
        window.addEventListener( "load", start, false );
    </script>
    </head>
    <body>
        <form action = "#" name="form1">
            <input type = "text" name = "n1">
            <select name = "op">
                <option value = "+">+</option>
                <option value = "-">-</option>
                <option value = "*">*</option>
                <option value = "/">/</option>
            </select>
            <input type = "text" name = "n2">
            <input id = "border" type = "button" value = "=">
            <span id="out"></span>
        </form>
    </body>
</html>
