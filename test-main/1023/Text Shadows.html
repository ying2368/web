<!DOCTYPE html>
<!-- text-shadow: X 軸方向的陰影 Y 軸方向的陰影 模糊範圍 陰影顏色-->
<html>
   <head>
      <meta charset = "utf-8">
      <title>Text Shadow</title>
      <style type = "text/css">
         #t1
         {
            text-shadow: -4px 4px 6px dimgrey;
            font-size: 400%;
         }
         #t2
         {
            text-shadow: -40px 40px 6px dimgrey;
            font-size: 400%;
         }
         #t3
         {
            text-shadow: -40px 40px 20px dimgrey;
            font-size: 400%;
         }
         #t4
         {
            text-shadow: -40px 40px 6px blue;
            font-size: 400%;
         }
      </style>
   </head>
   <body>
        <div id="t1">Text Shadow</div>
        <div id="t2">Text Shadow</div>
        <div id="t3">Text Shadow</div>
        <div id="t4">Text Shadow</div>
   </body>
</html>
